<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fines de Semana</h1>
    <script>
        diaSemana = window.prompt("Introduzca dia de la Semana").toLowerCase()
        switch (diaSemana) {
            case "domingo":
            case "sabado":
                document.write("Fin de Semana")
            break;
            case "lunes":
            case "martes":
            case "miercoles":
            case "jueves":
            case "viernes":
                document.write("No es Fin de Semana")
            break;  
            default:
                document.write("No es un dia valido")
                break;
        }
    </script>
</body>
</html>
