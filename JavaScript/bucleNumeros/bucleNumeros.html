<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bucle Numeros Hasta 99</h1>
    <script>
        do {
            n = (window.prompt("Introduzca numeros enteros"))
            if (isNaN(n)) {
                document.write("No es un numero posible")
                break;
            }

        } while (n != 99)
    </script>
</body>
</html>
